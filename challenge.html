<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 100px;
        }

        table {
            align-self: center;
        }
    </style>
</head>


<body>
    <table border="1">
        <tr>
            <td colspan="2" style="background-color: red;"></td>
            <td rowspan="2" style="background-color: blue;"></td>
        </tr>

        <tr>
            <td rowspan="2" style="background-color: green;"></td>
            <td style="background-color: gray;">&nbsp;</td>
        </tr>

        <tr>
            <td colspan="2" style="background-color: yellow;">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
